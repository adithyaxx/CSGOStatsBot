plugins {
    id 'java'
}

group 'adithya.pw'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.telegram:telegrambots:3.3"
    compile "com.eclipsesource.minimal-json:minimal-json:0.9.5"
}
